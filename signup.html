    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-sm " style="background-color: rgba(8, 8, 99, 0.685)">
        <ul class=" nav head1">
            <li class="nav-item">
                <a class="nav-link first" href="index.html">Home</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SignUp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signin.html">SignIn</a>
            </li>
        </ul>
    </nav>
    <div class="container jumbotron">
        <h2><label>Sign Up</label></h2>
        <form action="signin.html"  onsubmit="return validate()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" onkeyup="caps()">
            </div>
            <div class="from-group">
                <label>Age</label>
                <input type="number" id="age" class="form-control" placeholder="Age">
            </div><br>
            <div class="form-group">
                <label>Gender</label><br>

              <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" id="rm" name="gen"> Male
                </label><br>
                <label class="form-check-label">
                <input type="radio" class="form-check-input" id="rf" name="gen">Female
                </label><br>
                <label class="form-check-label">
                <input type="radio" class="form-check-input" id="ro" name="gen">Others
                </label>
              </div>
            </div>

            <div class="form-group">
                <label>Occupation</label>
                <div class="dropdown">
                    <select id="occu">
                        <option value="">Select One</option>
                        <option value="working" id="wr">Working</option>
                        <option value="notworking" id="nwr">Not Working</option>
                        <option value="student" id="std">Student</option>
                      </select>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="ph" class="form-control" placeholder="XXX-XXX-XXXX">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="pw" class="form-control" placeholder="Should have atleast 5 characters" onkeyup="validpw()">
                <p id="res"></p>
            </div>

            <div class="form-group">
                <label>Re-enter Password</label>
                <input type="password" id="rpw" class="form-control" placeholder="password" onkeyup="validrpw()">
                <p id="res1"><b></b></p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-outline-warning"><b>SIGN UP</b></button>
            </div>

            <div class="form-group">
                <button type="reset" class="btn btn-lg btn-block btn-outline-success" style="color: maroon;"><b>RESET</b></button>
            </div>
        </form>
    </div>
    <div class="last">
        <h3 class="ff"><b>Follow us on</b></h3>
        <div class="btn-group" >
            <button type="button" class="btn btn-primary btn-lg">Twitter</button>
            <button type="button" class="btn btn-secondary" style="background-color: midnightblue ">Facebook</button>
            <button type="button" class="btn btn-danger">Google+</button>
         </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
